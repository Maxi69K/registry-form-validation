    <meta name="description" content="Registry Form Validation using Regular Expression.">

<body>
    <div class="form-container">
        <form action="send.html" method="post">
            <div class="input-container">
                <label for="user-full-name">Name</label>
                <input type="text" id="user-full-name" placeholder="John Doe">
            </div>
            <div class="input-container">
                <label for="user-phone">Phone</label>
                <input type="text" id="user-phone" placeholder="+123 45 678 999">
            </div>
            <div class="input-container">
                <label for="user-zip-code">Zip code</label>
                <input type="text" id="user-zip-code" placeholder="12345">
            </div>
            <div class="input-container">
                <label for="user-password">Password <i id="show-password" class="fa-regular fa-eye"></i><span>Show/hide
                        password</span></label>
                <input type="password" id="user-password" placeholder="enter your password">
            </div>
            <div class="input-container">
                <label for="repeat-password">Repeat password</label>
                <input type="password" id="repeat-password" placeholder="repeat your password">
            </div>
            <div class="input-container">
                <label for="user-email">E-mail</label>
                <input type="text" id="user-email" placeholder="johndoe@gmail.com">
            </div>
            <input type="submit" value="Submit" class="btn red" id="submit-btn">
        </form>
        <div class="errors-message"></div>
    </div>
